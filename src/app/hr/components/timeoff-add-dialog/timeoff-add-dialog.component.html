<div>
  <div>
    <input
      class="text-area"
      [(ngModel)]="data['timeoffRequest'].startDate"
      value="{{ data['timeoffRequest'].startDate }}"
      type="date"
    />
    &nbsp; <strong>{{ data["timeoffRequest"].startDate | date }}</strong>
  </div>
  <div>
    <input
      class="text-area"
      [(ngModel)]="data['timeoffRequest'].offDays"
      value="{{ data['timeoffRequest'].offDays }}"
      type="number"
    />
  </div>

  <div *ngIf="!isAddOperation">
    <select [(ngModel)]="data['timeoffRequest'].status" class="text-area">
      <option value="Approved">Approved</option>
      <option value="Rejected">Rejected</option>
    </select>
  </div>
</div>
<mat-dialog-actions>
  <button
    (click)="
      isAddOperation
        ? requestTimeoff()
        : updateTimeoffRequest(data['timeoffRequest'])
    "
  >
    {{ isAddOperation ? "Add" : "Edit" }}
  </button>
  <button mat-dialog-close="close">Close</button>
</mat-dialog-actions>
