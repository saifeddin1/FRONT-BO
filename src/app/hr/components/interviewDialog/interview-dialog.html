<h2 mat-dialog-title>{{ isAdmin?'Edit Interview': interview?.title }}</h2>
<div class="inputs-row">
  <div *ngIf="isAdmin">
    <label for="">Title</label>
    <input
      type="text"
      class="text-area"
      [(ngModel)]="interview.title"
      placeholder="title"
    />
  </div>
  <div *ngIf="isAdmin">
    <label for="">Stauts</label>
    <select
      [(ngModel)]="interview.status"
      [disabled]="!isAdmin"
      class="text-area"
    >
      <option value="new">New</option>
      <option value="confirmed">Confirmed</option>
      <option value="canceled">Canceled</option>
    </select>
  </div>
</div>
<div class="inputs-row">
  <!-- <div>
    <label>Files</label>

    <input type="file" class="text-area" [(ngModel)]="interview.files" />
  </div> -->
  <div *ngIf="isAdmin">
    <label for="">User</label>
    <input
      type="text"
      class="text-area"
      disabled
      value="{{interview.user.userRef}}"
    />
  </div>
  <div>
    <label>Date</label>
    <div *ngIf="!isAdmin" style="margin-block: 1rem">
      <strong>{{ interview?.date |date }}</strong>
    </div>
    <input
      class="text-area"
      *ngIf="isAdmin"
      [(ngModel)]="interview.date"
      value="{{ interview?.date }}"
      type="datetime-local"
    />
  </div>
</div>
<h4>Tests</h4>

<ng-container>
  <div *ngFor="let test of interview?.test">
    <div class="inputs-row">
      <div>
        <label for="">Title</label>
        <input
          [disabled]="!isAdmin"
          class="text-area"
          type="text"
          [(ngModel)]="test.title"
          placeholder="title"
        />
      </div>
      <div>
        <label for="">URL</label>
        <input
          [disabled]="!isAdmin"
          class="text-area"
          type="text"
          [(ngModel)]="test.url"
          placeholder="url"
        />
      </div>
    </div>

    <div style="display: flex; flex-direction: column">
      <label for="">Description</label>
      <textarea
        [disabled]="!isAdmin"
        class="text-area"
        [(ngModel)]="test.description"
        placeholder="description"
      ></textarea>
    </div>
  </div>
</ng-container>

<mat-dialog-actions align="end">
  <div [mat-dialog-close]="'close'">
    <button>Close</button>
  </div>
  <div>
    <button *ngIf="isAdmin" (click)="updateRecord(interview)">Edit</button>
  </div>
</mat-dialog-actions>
