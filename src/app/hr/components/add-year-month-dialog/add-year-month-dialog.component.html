<h2 mat-dialog-title>Add Year Month Item (YYYY-MM) :</h2>
<input
  class="text-area"
  type="text"
  placeholder="yyyy-mm"
  [(ngModel)]="newYearMonthItem.title"
/>
<br />
<select class="text-area" [(ngModel)]="userId">
  <option value="{{ user._id }}" *ngFor="let user of data['users']">
    {{ user.username }}
  </option>
</select>
<div class="dialog-actions" [mat-dialog-close]="'close'">
  <button (click)="createYearMonthItem()">Add</button>
</div>
