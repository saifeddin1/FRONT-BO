<h2 mat-dialog-title>{{ isEditOperation ? "Edit" : "Add" }} Level:</h2>
<div mat-dialog-content>
  <input
    class="text-area"
    type="text"
    placeholder="Junior, Senior...."
    [(ngModel)]="level.title"
  />
</div>

<div class="dialog-actions" id="dialog-actions">
  <button (click)="createLevel()" *ngIf="!isEditOperation">Add</button>
  <button *ngIf="isEditOperation" (click)="editLevel()">Edit</button>
  <button [mat-dialog-close]="'close'">Close</button>
</div>
