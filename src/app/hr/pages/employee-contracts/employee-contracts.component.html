<div class="dashboard">
  <div class="events-container">
    <div
      class="row d-flex dates"
      style="justify-content: space-between; align-items: center"
    >
      <div class="profile-card">
        <div class="edit-button">
          <div>
            <mat-icon
              (click)="goBack()"
              style="cursor: pointer; font-size: 3rem"
              >chevron_left</mat-icon
            >
            <br />
            <h1>Contracts Table</h1>
          </div>
          <button
            matTooltip="Add Contract"
            id="add-button"
            class="btn button"
            (click)="addContract($event, userId)"
          >
            Add Contract
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row d-flex dates">
    <div
      *ngIf="isLoading"
      style="display: flex; justify-content: center; align-items: center"
    >
      <mat-progress-spinner [color]="color" [mode]="mode" [value]="value">
      </mat-progress-spinner>
    </div>
    <ng-container *ngIf="!isLoading && !allContracts.length"
      >No Interviews</ng-container
    >
    <table
      mat-table
      [dataSource]="
        contracts
          | paginate: { itemsPerPage: limit, currentPage: p, totalItems: total }
      "
      *ngIf="!isLoading"
    >
      <ng-container matColumnDef="#">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon *ngIf="element.enabled" style="color: green">
            check_circle
          </mat-icon>
          <mat-icon *ngIf="!element.enabled" style="color: rgb(201, 18, 18)"
            >block</mat-icon
          >
        </td>
      </ng-container>

      <!-- startdate Column -->
      <ng-container matColumnDef="startdate">
        <th mat-header-cell *matHeaderCellDef>Start Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.startDate | date }}
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
          <span [style.color]="element.status == 'active' ? 'green' : 'red'">
            {{ element.status }}</span
          >
        </td>
      </ng-container>

      <!-- type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>type</th>
        <td mat-cell *matCellDef="let element">{{ element.contractType }}</td>
      </ng-container>

      <!-- action Column -->
      <ng-container matColumnDef="action">
        <th class="px-3" mat-header-cell *matHeaderCellDef>Actions</th>
        <td class="px-3" mat-cell *matCellDef="let element; let i = index">
          <button
            mat-icon-button
            matTooltip="Edit Contract"
            class="btn btn-info"
            (click)="openDialog($event, 'edit', element?._id)"
          >
            <clr-icon shape="pencil"></clr-icon>
          </button>

          <button
            mat-icon-button
            class="btn btn-outline-danger"
            (click)="deleteContract(element?._id)"
            matTooltip="Delete Contract"
          >
            <clr-icon shape="trash" style="color: red !important"></clr-icon>
          </button>

          <button
            mat-icon-button
            class="btn btn-outline-primary"
            (click)="openDialog($event, 'view', element?._id)"
            matTooltip="View Contract"
          >
            <clr-icon shape="eye"></clr-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <pagination-controls
      *ngIf="!isLoading && allContracts.length > 7"
      (pageChange)="changePage($event)"
      previousLabel="Prev."
      nextLabel="Next"
    ></pagination-controls>
  </div>
</div>
