<!-- ---------------------------------Year month ------------------------------------------- -->
<div class="year-month-list">
  <div class="btn-add-employee">
    <h1>Year Months list</h1>
    <button (click)="openCreateDialog($event)" matTooltip="Add timesheets">
      <span> Add Year Month </span>
    </button>
  </div>

  <table mat-table [dataSource]="yearMonths">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="ACTION">
      <th class="px-3" mat-header-cell *matHeaderCellDef>Actions</th>
      <td class="px-3" mat-cell *matCellDef="let element; let i = index">
        <button
          mat-icon-button
          class="btn btn-info"
          (click)="openUpdateDialog($event, 'edit', element)"
          matTooltip="Edit YearMonth Item"
        >
          <clr-icon shape="pencil"></clr-icon>
        </button>
        <button
          mat-icon-button
          class="btn btn-info"
          (click)="deleteYearMonth(element)"
          matTooltip="Delete YearMonth Item"
        >
          <clr-icon shape="trash" style="color: red"></clr-icon>
        </button>
        <button
          mat-icon-button
          class="btn btn-secondary"
          (click)="generateTimesheetsDialog($event, element)"
          matTooltip="Generate Timeheets"
        >
          <clr-icon
            shape="calendar"
            style="color: rgb(112, 112, 112)"
          ></clr-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="yearMonthdisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: yearMonthdisplayedColumns"></tr>
  </table>
</div>
