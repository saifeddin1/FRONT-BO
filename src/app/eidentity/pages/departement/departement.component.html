<link rel="manifest" href="../../../../manifest.json">
<ng-template #deleteTemp> 
    <img src="../../../../assets/img/danger.png" class="danger"alt="">
      <h3>
        are you sure you want to delete ?
      </h3>
      <div class="edit-button">   
        <button id="add-button" class="btn button" style="background-color: #28a745" (click)="closeModal()">
          no
        </button>
        <button [mat-dialog-close]="true"id="add-button" class="btn button" style="background-color: #ffc107;" (click)="deleteDepartement()">
          yes
        </button>
     
      </div>
  </ng-template>
  <ng-template #addDep>
            <h2 class="mat-dialog-title">Send new notifications</h2>
            <input
            class="text-area"
            type="text"
            [(ngModel)]="notification.title"
            placeholder="title"
          />
              <input
              class="text-area"
              type="text"
              [(ngModel)]="notification.body"
              placeholder="Description"
              />
              <select name="" id="" class="text-area" [(ngModel)]="notification.niveau">
                <option value="">Select class</option>
                <option value="All">All</option>
                <option value="Bac IT">Bac IT</option>
                <option value="bac lettre">Bac lettre</option>
                <option value="bac gestion">Bac gestion</option>
              </select>
  <div class="btn-update-file">
    <button (click)="addDepartement()">
      Send
    </button >
    <button (click)="closeModal()">
      cancel
    </button >
  </div>
  
  </ng-template>
  
  <div class="dashboard ">
    <div class="events-container">
      <div class="row d-flex dates" style="justify-content: space-between;align-items: center;">
        <h6>Notifications</h6>
        <div class="profile-card">
          <div class="edit-button">
            <button id="add-button" class="btn button" (click)="openModal(addDep,'')">
              Send new notifications
            </button>
          </div>
  
        </div>
      </div>
    </div>
    <table mat-table [dataSource]="departements" >
  
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">
              {{element.name}}
            </td>
          </ng-container>
          <ng-container matColumnDef="company">
            <th mat-header-cell *matHeaderCellDef>Company</th>
            <td mat-cell *matCellDef="let element">
              {{element.company}}
            </td>
            </ng-container>
          
          <ng-container matColumnDef="action">
            <th class="px-3" mat-header-cell *matHeaderCellDef>Actions</th>
            <td class="px-3" mat-cell *matCellDef="let element; let i = index">    
              <button
                mat-icon-button (click)="openModal(deleteTemp,element._id)"
                class="btn btn-outline-danger">
                <clr-icon shape="trash" style="color: red !important"></clr-icon>
              </button>
            </td>
          </ng-container>
  
  
  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
  </div>
