<clr-modal [(clrModalOpen)]="clrModalOpen" [clrModalSize]="'xl'">
  <ng-container *ngIf="modalType == 'add'; else editModalBloc">
    <h3 class="modal-title">Ajouter Un(e) Apprenant(e)</h3>
  </ng-container>
  <ng-template #editModalBloc>
    <h3 class="modal-title">Modifier Un(e) Apprenant(e)</h3>
  </ng-template>

  <div class="modal-body">
    <div>
      <form [formGroup]="form">
        <div class="add-overlay">
          <!-- column FullName -->
          <div class="position-top modalRow">
            <strong class="modalcol3">Nom Complet *</strong>
            <input
              matInput
              class="text-area modalcol"
              placeholder="fullName"
              formControlName="fullName"
              required
            />
          </div>

          <!-- column N.téléphone -->
          <div class="position-top modalRow">
            <strong class="modalcol3">N.téléphone *</strong>
            <input
              matInput
              class="text-area modalcol"
              placeholder="N.téléphone (+216)"
              formControlName="phone"
              required
            />
          </div>

          <!-- column Email -->
          <div class="position-top modalRow">
            <strong class="modalcol3">Email *</strong>
            <input
              matInput
              type="email"
              class="text-area modalcol"
              placeholder="Email"
              formControlName="email"
              required
            />
          </div>

          <!-- column Username -->
          <div class="position-top modalRow">
            <strong class="modalcol3">Username *</strong>
            <input
              matInput
              class="text-area modalcol"
              placeholder="Username"
              formControlName="username"
              [readOnly]="modalType === 'edit'"
              required
            />
          </div>

          <!-- column Password -->
          <div *ngIf="modalType === 'add'" class="position-top modalRow">
            <strong class="modalcol3">Mot de passe *</strong>
            <input
              matInput
              type="password"
              class="text-area modalcol"
              placeholder="Password"
              formControlName="password"
              required
            />
          </div>

          <!-- column Niveau -->
          <div class="modalRow">
            <strong class="modalcol3">Niveau *</strong>
            <select
              class="text-area modalcol"
              placeholder="Niveau"
              formControlName="studentNiveauId"
              required
            >
              <option *ngFor="let niv of niveauxList" [value]="niv._id">
                {{ niv?.name }}, {{ niv?.tag }}
              </option>
            </select>
          </div>

          <!-- column Offre -->
          <div class="modalRow">
            <strong class="modalcol3">Offre</strong>
            <select
              class="text-area modalcol"
              placeholder="Offre"
              formControlName="studentOffreId"
            >
              <option *ngFor="let offre of offresList" [value]="offre._id">
                {{ offre?.name }}
              </option>
            </select>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-ok btn-outline btn-cancel"
      (click)="closeModal()"
    >
      Cancel
    </button>
    <button
      class="btn btn-ok btn-outline"
      type="submit"
      [disabled]="form.invalid"
      (click)="onSubmit()"
    >
      Ok
    </button>
  </div>
</clr-modal>
