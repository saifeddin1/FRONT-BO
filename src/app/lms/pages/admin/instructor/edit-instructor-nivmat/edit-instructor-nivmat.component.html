<div class="dashboard">
  <div>
    <div
      class="row d-flex dates"
      style="justify-content: space-between; align-items: center"
    >
      <div>
        <p>
          <a routerLink="/lms/instructors">Instructeurs</a> /
          <a [routerLink]="'/lms/instructors/edit/niv/' + userId">
            {{ user?.profile?.fullName }}
          </a>
          /
          <a [routerLink]="'/lms/instructors/edit/niv/' + userId">
            {{ niveau?.name }}
          </a>
          / Matieres
        </p>
        <h6>
          Tableau des Matieres de
          {{ user?.profile?.fullName || "L'Instructeur" }}
        </h6>
      </div>
      <div class="profile-card">
        <div class="edit-button">
          <button id="add-button" class="btn button" (click)="openModal()">
            Affecter Une Matiere
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-------------------------------TAble----------------------------------------------------------------------------------->
  <div class="row d-flex dates">
    <table mat-table [dataSource]="dataSource">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Matiere</th>
        <td mat-cell *matCellDef="let element">
          {{ element?.nivMatId?.matiere?.name }}
        </td>
      </ng-container>

      <!-- action Column -->
      <ng-container matColumnDef="action">
        <th class="px-3" mat-header-cell *matHeaderCellDef>Actions</th>
        <td class="px-3" mat-cell *matCellDef="let element; let i = index">
          <button
            mat-icon-button
            class="btn btn-outline-danger"
            (click)="deleteById(element._id, i)"
          >
            <clr-icon shape="trash" style="color: red !important"></clr-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>

<!-- ADD Instructor -->

<clr-modal [(clrModalOpen)]="clrModalOpen" [clrModalSize]="'xl'">
  <h3 class="modal-title">Affecter une Matiere</h3>
  <div class="modal-body">
    <div class="add-overlay">
      <!-- search input -->
      <div id="search-bloc">
        <input
          id="search-input"
          placeholder="Entrez le titre de la matiÃ¨re ..."
          matInput
          class="text-area"
          (keyup)="applyFilter($event)"
        />
      </div>
      <!-- niveay table -->
      <div>
        <table mat-table [dataSource]="nivmatDataSource">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Titre</th>
            <td mat-cell *matCellDef="let element">
              {{ element?.matiere?.name }}
            </td>
          </ng-container>

          <!-- action Column -->
          <ng-container matColumnDef="action">
            <th class="px-3" mat-header-cell *matHeaderCellDef>Actions</th>
            <td class="px-3" mat-cell *matCellDef="let element; let i = index">
              <button
                mat-icon-button
                class="btn btn-info"
                (click)="assignNiveau(element)"
              >
                <clr-icon shape="add"></clr-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedNivMatColumns"></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: displayedNivMatColumns"
          ></tr>
        </table>
        <mat-paginator
          [length]="paginatorOptions.length"
          [pageSize]="paginatorOptions.pageSize"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-ok btn-outline btn-cancel"
      (click)="closeModal()"
    >
      Fermer
    </button>
  </div>
</clr-modal>
