<div class="dashboard">
  <div>
    <div
      class="row d-flex dates"
      style="justify-content: space-between; align-items: center"
    >
      <div>
        <p *ngIf="data">
          <a routerLink="/lms/niveau">Niveau</a> /
          <a [routerLink]="'/lms/niveau/matieres/list/' + data?._id">{{
            data?.name
          }}</a>
          /
          <a
            [routerLink]="
              '/lms/niveau/matiere/chapitres/list/' +
              data?._id +
              '/' +
              data?.nivMat?._id
            "
            >{{ data?.nivMat?.name }}</a
          >
          / {{ data?.chapitre?.name }}
        </p>
        <h6>Tableau des Cours :</h6>
      </div>
      <div class="profile-card">
        <div class="edit-button">
          <button id="add-button" class="btn button" (click)="addCourse()">
            Ajouter Un Cours
          </button>
        </div>
      </div>
    </div>
  </div>

  <!----------------------------------------------Table ------------------------------------------------ -->
  <div class="row d-flex dates">
    <table
      mat-table
      [dataSource]="courses"
      cdkDropList
      [cdkDropListData]="courses"
      (cdkDropListDropped)="dropCourse($event)"
    >
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th id="name" mat-header-cell *matHeaderCellDef>Titre</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="enabled">
        <th id="name" mat-header-cell *matHeaderCellDef>Visible</th>
        <td mat-cell *matCellDef="let element">
          {{ element.enabled ? "Oui" : "Non" }}
        </td>
      </ng-container>

      <!-- action Column -->
      <ng-container matColumnDef="action">
        <th id="action" class="px-3" mat-header-cell *matHeaderCellDef>
          Actions
        </th>
        <td class="px-3" mat-cell *matCellDef="let element; let i = index">
          <button
            mat-icon-button
            class="btn btn-info"
            (click)="editCourse(element._id)"
          >
            <clr-icon shape="pencil"></clr-icon>
          </button>
          <!-- 
                    <button mat-icon-button class="btn btn-info" (click)="deleteCourse(element._id,i)">
                        <clr-icon shape="trash" style="color:red!important;"></clr-icon>
                    </button> -->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedCourseColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedCourseColumns"
        cdkDrag
        [cdkDragData]="row"
      ></tr>
    </table>
  </div>
  <!----------------------------------------------Table ------------------------------------------------ -->
</div>
