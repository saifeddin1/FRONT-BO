<section
  class="hero-area hero-v4"
  [style.background-image]="'url(assets/img/hero/hero-curve-bg.png)'"
>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6">
        <div class="hero-content">
          <div class="section-particle-effect d-none d-lg-block">
            <img
              class="particle-1 animate-rotate-me"
              src="assets/img/particle/particle-2.png"
              alt="particle One"
            />
            <img
              class="particle-2 animate-float-bob-y"
              src="assets/img/particle/particle-3.png"
              alt="particle Two"
            />
            <img
              class="particle-3 animate-zoominout"
              src="assets/img/particle/particle-4.png"
              alt="particle Three"
            />
            <img
              class="particle-4 animate-float-bob-y"
              src="assets/img/particle/particle-5.png"
              alt="particle Four"
            />
          </div>
          <div
            class="section-title section-title-mandy"
            style="
              display: flex;
              flex-wrap: wrap;
              text-align: -webkit-center;
              place-content: center;
            "
          >
            <h1
              class="wow fadeInUp"
              data-wow-delay="0.2s"
              data-wow-duration="1500ms"
            >
              MoveUp Education
            </h1>
            <div
              class="section-button-wrapper section-dual-button wow fadeInUp"
              data-wow-delay="0.3s"
              data-wow-duration="1500ms"
            >
              <a routerLink="/signup/register" class="filled-btn btn-bordered">
                Commencer maintenant <i class="fas fa-arrow-right"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="chartboard-image-wrapper">
          <img
            src="../../../../assets/Learning-amico.svg"
            alt="chartboard image one"
            class="banner-image chartboard-image chartboard-image-main wow fadeInDown animate-float-bob-x"
            data-wow-delay="100ms"
            data-wow-duration="1500ms"
          />
          <div class="chartboard-app-preview"></div>
        </div>
        <!-- /.chart-board-image-wrapper -->
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- .container -->
</section>
