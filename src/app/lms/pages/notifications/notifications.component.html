<link rel="manifest" href="../../../../manifest.json">
<ng-template #deleteTemp> 
    <img src="../../../../assets/img/danger.png" class="danger"alt="">
      <h3>
        are you sure you want to delete ?
      </h3>
      <div class="edit-button">   
        <button id="add-button" class="btn button" style="background-color: #28a745" (click)="closeModal()">
          no
        </button>
        <button [mat-dialog-close]="true"id="add-button" class="btn button" style="background-color: #ffc107;" (click)="deleteRecord()">
          yes
        </button>
     
      </div>
  </ng-template>
  <ng-template #sendNotif>
            <h2 class="mat-dialog-title">Send new notifications</h2>
            <input
            class="text-area"
            type="text"
            [(ngModel)]="notif.title"
            placeholder="title"
          />
              <input
              class="text-area"
              type="text"
              [(ngModel)]="notif.body"
              placeholder="Description"
              />
              <input
              class="text-area"
              type="text"
              [(ngModel)]="notif.niveau"
              placeholder="Niveau"
              />
  <div class="btn-update-file">
    <button (click)="sendNotification()">
      Send
    </button >
  </div>
  
  </ng-template>
  
  <div class="dashboard ">
    <div class="events-container">
      <div class="row d-flex dates" style="justify-content: space-between;align-items: center;">
        <h6>Notifications</h6>
        <div class="profile-card">
          <div class="edit-button">
            <button id="add-button" class="btn button" (click)="openModal(sendNotif)">
              Send new notifications
            </button>
          </div>
  
        </div>
      </div>
    </div>
