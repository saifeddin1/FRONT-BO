<ng-template #deleteTemp> 
  <img src="../../../../assets/img/danger.png" class="danger"alt="">
    <h3>
      are you sure you want to delete ?
    </h3>
    <div class="edit-button">   
      <button id="add-button" class="btn button" style="background-color: #28a745" (click)="closeModal()">
        no
      </button>
      <button [mat-dialog-close]="true"id="add-button" class="btn button" style="background-color: #ffc107;" (click)="deleteRecord()">
        yes
      </button>
   
    </div>
</ng-template>
<ng-template #addRecord>
          <h2 class="mat-dialog-title">Add new record</h2>
          <input
          class="text-area"
          type="text"
          [(ngModel)]="newRecord.courseName"
          placeholder="Course name"
        />
            <input
            class="text-area"
            type="text"
            [(ngModel)]="newRecord.class"
            placeholder="Class"
            />
            <input
            class="text-area"
            type="text"
            [(ngModel)]="newRecord.subject"
            placeholder="Subject"
            />
            <input
            class="text-area"
            type="text"
            [(ngModel)]="newRecord.url"
            placeholder="URL"
            />
<div class="btn-update-file">
  <button (click)="addNewRec()">
    Add
  </button >
</div>

</ng-template>

<div class="dashboard ">
  <div class="events-container">
    <div class="row d-flex dates" style="justify-content: space-between;align-items: center;">
      <h6>Records</h6>
      <div class="profile-card">
        <div class="edit-button">
          <button id="add-button" class="btn button" (click)="openModal(addRecord,'')">
            Add new record
          </button>
        </div>

      </div>
    </div>
  </div>
  <table mat-table [dataSource]="records" >
      <ng-container matColumnDef="course">
          <th mat-header-cell *matHeaderCellDef>Course</th>
          <td mat-cell *matCellDef="let element">
              {{element.courseName}}
          </td>
        </ng-container>

        <ng-container matColumnDef="class">
          <th mat-header-cell *matHeaderCellDef>Class</th>
          <td mat-cell *matCellDef="let element">
            {{element.class}}
          </td>
        </ng-container>
        <ng-container matColumnDef="subject">
          <th mat-header-cell *matHeaderCellDef>Subject</th>
          <td mat-cell *matCellDef="let element">
            {{element.subject}}
          </td>
        </ng-container>
        <ng-container matColumnDef="url">
          <th mat-header-cell *matHeaderCellDef>URL</th>
          <td mat-cell *matCellDef="let element">
            {{element.url}}
          </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th class="px-3" mat-header-cell *matHeaderCellDef>Actions</th>
          <td class="px-3" mat-cell *matCellDef="let element; let i = index">
            <button
              mat-icon-button
              class="btn btn-info"              >
              <clr-icon shape="pencil"></clr-icon>
            </button>
  
            <button
              mat-icon-button (click)="openModal(deleteTemp,element._id)"
              class="btn btn-outline-danger">
              <clr-icon shape="trash" style="color: red !important"></clr-icon>
            </button>
          </td>
        </ng-container>




      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
