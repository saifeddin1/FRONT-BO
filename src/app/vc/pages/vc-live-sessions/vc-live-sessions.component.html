<body>
	<div class="rightt"></div>
    <section id="main-right" class="main-right">
      <!-- header -->
      <div id="header-right" class="header-right">
        <!-- profile pict -->
        <div id="header-img" class="profile header-img">
          <img src="images/ava2.jpg" alt="">
        </div>

        <!-- name -->
        <h4 class="name friend-name">{{msgToSend.niveau}}</h4>

        <!-- some btn -->
        <div class="some-btn">
          <span class="glyphicon glyphicon-facetime-video"></span>
          <span class="glyphicon glyphicon-earphone"></span>
          <span class="glyphicon glyphicon-option-vertical option-btn"></span>
        </div>
      </div>

      <!-- chat area -->
      <div id="chat-area" class="chat-area" >
        <!-- chat content -->

        <!-- FRIENDS CHAT TEMPLATE -->
        <div id="friends-chat" class="friends-chat" *ngFor="let msg of msgs">
          <div class="profile friends-chat-photo">
            <img src="../../../../assets/eunoia-logo.png" alt="">
          </div>
          <div class="friends-chat-content">
            <p class="friends-chat-name">{{msg.nom}}</p>
            <p class="friends-chat-balloon">{{msg.message}}</p>
            <h5 class="chat-datetime">{{msg.createdAt}}</h5>
          </div>
        </div>

        
        <!-- YOUR CHAT TEMPLATE -->
        <!-- <div id="your-chat" class="your-chat"*ngFor="let msg of msgs">
          <p class="your-chat-balloon">{{msg.message}}</p>
          <h5 class="chat-datetime">{{msg.createdAt}}</h5>
          
        </div> -->
      </div>

      <!-- typing area -->
      <div id="typing-area" class="typing-area" >
        <!-- input form -->
        <input id="type-area" class="type-area" placeholder="Type something..." [(ngModel)]="msgToSend.message" (keyup)="$event.keyCode == 13 && sendMsg()">
        <!-- attachment btn -->
        <div class="attach-btn">
          <span class="glyphicon glyphicon-paperclip file-btn"></span>
          <span class="glyphicon glyphicon-camera"></span>
          <span class="glyphicon glyphicon-picture"></span>
        </div>
        <!-- send btn -->
        <span class="glyphicon glyphicon-send send-btn" (click)="sendMsg()">send</span>
      </div>
    </section>

    <!-- jQuey, Popper, BootstrapJS -->
    <script src="bootstrap3.3/js/jquery-3.3.1.min.js"></script>
    <script src="bootstrap3.3/js/bootstrap.min.js"></script>
</body>
