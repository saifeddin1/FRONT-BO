<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>
<div class="main-container">
  <div class="content-container">
    <div class="content-area">
      <clr-vertical-nav
        [clrVerticalNavCollapsible]="true"
        class="nav-trigger--bottom">
        <div>
          <img
            src="../assets/logo"
            id="logo"
            routerLink="./about"
            routerLinkActive="active"
          />
          <p class="title pl-5">Visio conference</p>
        </div>
        <ng-container *ngFor="let route of routes">
          <a
            class="navitem"
            clrVerticalNavLink
            [routerLink]="route.link"
            routerLinkActive="active"
          >
            <clr-icon [attr.shape]="route.icon"></clr-icon>
            <span>{{ route.label }}</span>
          </a>
        </ng-container>

        <a class="navitem" clrVerticalNavLink (click)="logOut()">
          <clr-icon shape="power"></clr-icon> <span>Logout</span>
        </a>
      </clr-vertical-nav>
      <div class="route-content">
        <!-- <app-header *ngIf="shouldHeaderShow()"></app-header> -->
        <!-- <app-global-search *ngIf="shouldNavShow()"></app-global-search> -->
        <router-outlet></router-outlet>
        <!-- <app-footer [ngClass]="{ 'home-page-footer': isHomePages() }" *ngIf="shouldFooterShow()"></app-footer> -->
      </div>
    </div>
  </div>
</div>
